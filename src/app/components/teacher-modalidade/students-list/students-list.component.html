<table #content>
    <thead>
        <tr class="center">
            <th colspan="2">Lista de Presença</th>
        </tr>
        <tr>
            <th>Nome Completo</th>
            <th>Presença</th>
        </tr>
    </thead>
    <tbody>
        @for (aluno of loadAlunos; track $index) {
        <tr>
            <td>{{aluno.nome_comp}}</td>
            <td class="center">
                <input type="checkbox" style="pointer-events:none"/>
            </td>
        </tr>
        }
    </tbody>
</table>
<button class="print-students" (click)="printStudents()">Imprimir Chamada</button>
