<section class="solic" [class.showing]="show">
    <header class="solic-header" (click)="showMore(!show, $event)">
        <span>{{solicUser.nome_comp}}</span>
        <span class="cpf">{{formatCPF(solicUser.cpf)}}</span>
        <div class="tools">
            <div class="buttons">
                <button class="button accept" (click)="acceptUser(!0, $event)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="32" d="M416 128L192 384l-96-96" />
                    </svg>
                </button>
                <button class="button cancel" (click)="acceptUser(!1, $event)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                        <path
                            d="M289.94 256l95-95A24 24 0 00351 127l-95 95-95-95a24 24 0 00-34 34l95 95-95 95a24 24 0 1034 34l95-95 95 95a24 24 0 0034-34z" />
                    </svg>
                </button>
            </div>
            <button class="show-more">
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="48" d="M184 112l144 144-144 144" />
                </svg>
            </button>
        </div>
    </header>
    <main class="solic-main">
        <solic-content title="CPF">{{formatCPF(solicUser.cpf)}}</solic-content>
        <solic-content title="E-mail">{{solicUser.email}}</solic-content>
        <solic-content title="Celular">{{formatPhone(solicUser.tel)}}</solic-content>
        <solic-content title="Cargos Desejados">{{userSolic && userSolic.roles}}</solic-content>
    </main>
</section>
