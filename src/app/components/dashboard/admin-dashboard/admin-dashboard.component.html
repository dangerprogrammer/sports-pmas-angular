<loading-content [loaded]="loaded" loadingMsg="Carregando Solicitações...">
    @if (solicUsers.length) {
    <solics-list (updateLimits)="onUpdateLimits($event)" [pagesSize]="pagesSize" [pageIndex]="index" [refresh]="updateSolics" [admin]="user"
        [size]="size" [solics]="solicUsers"></solics-list>
    } @else {
    <div class="loader no-solics">
        <strong>{{msg}}</strong>
    </div>
    }
</loading-content>
