<app-header>
    <header-button [click]="logoutButton">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M160 256a16 16 0 0116-16h144V136c0-32-33.79-56-64-56H104a56.06 56.06 0 00-56 56v240a56.06 56.06 0 0056 56h160a56.06 56.06 0 0056-56V272H176a16 16 0 01-16-16zM459.31 244.69l-80-80a16 16 0 00-22.62 22.62L409.37 240H320v32h89.37l-52.68 52.69a16 16 0 1022.62 22.62l80-80a16 16 0 000-22.62z"/></svg>
        <span>Fazer Logout</span>
    </header-button>
</app-header>
@if (userRoles.includes("ADMIN")) {
<admin-dashboard [user]="user"></admin-dashboard>
}
@if (userRoles.includes("PROFESSOR")) {
<professor-dashboard [user]="user"></professor-dashboard>
}
@if (userRoles.includes("ALUNO")) {
<aluno-dashboard [user]="user"></aluno-dashboard>
}
@if (userRoles.length == 0) {
    @if (loaded) {
        <div class="no-roles">
            <strong>Ops!<br>Parece que nenhum administrador aceitou sua solicitação de usuário ainda!</strong>
        </div>
    } @else {
        <div class="loader">Loading...</div>
    }
}
