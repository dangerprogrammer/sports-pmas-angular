<app-main>
    <!-- CPF E NOME NÃO EDITÁVEL, CARGO ALUNO E PROFESSOR PEDE SOLIC PRA ADM MECHER, INPUTS EDITÁVEIS -->
    <form-table [form]="form" [submitEvent]="updateUser" submitText="Atualizar Informações">
        <form-input [form]="form" controlName="nome_comp" [edit]="!1">Nome Completo</form-input>
        <form-input [form]="form" controlName="cpf" [edit]="!1">CPF</form-input>
        <form-input [form]="form" controlName="email" type="email" autocomplete="email">E-mail</form-input>
        <form-input [form]="form" controlName="password" type="password" autocomplete="new-password">Senha</form-input>
        <form-input [form]="form" controlName="tel">Celular</form-input>
        @if (aluno) {<form-input [form]="formAluno" controlName="endereco">Endereço</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="endereco">Bairro</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="endereco">Nascimento</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="endereco">Gênero</form-input>}
        @if (hasHorarios) {
            <horarios-list [form]="form" [inscricoes]="inscricoes"></horarios-list>
        }
    </form-table>
</app-main>
