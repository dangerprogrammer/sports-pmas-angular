    <header-button [click]="goDashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">

                d="M204 240H68a36 36 0 01-36-36V68a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM444 240H308a36 36 0 01-36-36V68a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM204 480H68a36 36 0 01-36-36V308a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36zM444 480H308a36 36 0 01-36-36V308a36 36 0 0136-36h136a36 36 0 0136 36v136a36 36 0 01-36 36z" />
        </svg>
        <span>Ir para Dashboard</span>
    </header-button>
    <header-button [click]="logoutButton" iconSide="right">
        <span>Fazer Logout</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">

                d="M160 256a16 16 0 0116-16h144V136c0-32-33.79-56-64-56H104a56.06 56.06 0 00-56 56v240a56.06 56.06 0 0056 56h160a56.06 56.06 0 0056-56V272H176a16 16 0 01-16-16zM459.31 244.69l-80-80a16 16 0 00-22.62 22.62L409.37 240H320v32h89.37l-52.68 52.69a16 16 0 1022.62 22.62l80-80a16 16 0 000-22.62z" />
        </svg>
    </header-button>
</app-header>
<app-main>
    @if (!noUsers) {
    <form-table [form]="form" [submitEvent]="updateUser" [oldValue]="oldValue" submitText="Atualizar Informações">
        <form-input [form]="form" controlName="nome_comp" [edit]="isAdmin">Nome Completo</form-input>
        <form-input [form]="form" controlName="cpf" [edit]="!1">CPF</form-input>
        <form-input [form]="form" controlName="email" type="email" autocomplete="email">E-mail</form-input>
        <form-input [form]="form" controlName="password" type="password" autocomplete="new-password">Alterar
            Senha</form-input>
        <form-input [form]="form" controlName="tel">Celular</form-input>
        @if (aluno) {<form-input [form]="formAluno" controlName="endereco">Endereço</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="bairro">Bairro</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="data_nasc" type="date"
            [edit]="!1">Nascimento</form-input>}
        @if (aluno) {<form-input [form]="formAluno" controlName="sexo" [options]="genders"
            [edit]="!1">Gênero</form-input>}
        @if (isAdmin) {<form-input [form]="form" controlName="status" [options]="status">Status</form-input>}
        @if (hasHorarios) {
        <horarios-list (updateOld)="updateOld($event)" [form]="form" [inscricoes]="inscricoes"></horarios-list>
        }
    </form-table>
    } @else {
    <h1 class="no-users">Ops! Parece que não tem nenhum usuário com este CPF!</h1>
    }
</app-main>
